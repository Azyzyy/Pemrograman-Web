                </ol>

                <th><h3 style="text-align: left;">Minuman :</h3></th>
            </tr>
            <tr>
                <td style="text-align: left;">

                    <label for="food4">Kentang Goreng</label><br>
                    <br>
                </td>
                <td style="text-align: left;">
                    <input type="Checkbox" id="Drink1" name="Drink1" value="Coffe Capuccino">
                    <label for="Drink1">Coffe Capuccino</label><br>
                    <input type="Checkbox" id="Drink2" name="Drink2" value="Ice Lemon tea">
                    <label for="Drink2">Ice Lemon tea</label><br>
                    <input type="Checkbox" id="Drink3" name="Drink3" value="Americano Coffe">
                    <label for="Drink3">Americano Coffe</label><br>

                    <label for="Drink4">Lychee Syrup</label><br>
                </td>
            </tr> 
            </table>
            <label for="Jumlah Pesanan">Jumlah Pesanan</label>

                <label for="intruksi tambahan Pesanan">Intruksi Tambahan Pesanan :</label>
                    <br>
